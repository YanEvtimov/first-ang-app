<div>
  <h3>Subscribe to add your projects</h3>
  <form id="form1" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="enter your name or username *" required [(ngModel)]="data.name" #name="ngModel" minlength="2">
    <span *ngIf="!name.valid && name.touched">Your username should be at least 2 characters long!</span>
    <label for="mail">Mail</label>
    <input type="email" id="mail" name="email" placeholder="enter your e-mail address *" required email [(ngModel)]="data.email" #email="ngModel">
    <span *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="password" placeholder="******" required [(ngModel)]="data.password" #password="ngModel" minlength="6" maxlength="6">
    <span *ngIf="!password.valid && password.touched">Your password should between 6 and 16 characters!</span>
    <button type="submit" name="subscribe" [disabled]="!f.valid">Subscribe</button>
  </form>
  <!--<p>Don't have an account? <a id="createAccount" href="#sec2-3">Create one</a></p>-->
  <p><a id="subsList" (click)="getSubscribers()">View subscribers</a></p>
</div>
<article id="hiddenSubs" *ngIf="names">
  <section class="clsBtn" (click)="closeArticle()">
    <section class="barI"></section>
    <section class="barII"></section>
    <section class="barIII"></section>
  </section>
  <h3>Vielen dank на все наши subscribers:</h3>
  <p>{{ names }}</p>
</article>
